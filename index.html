<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Summer Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="containerdiv">
        <header id="container">
           <h1>
            Last Summer Sale
           </h1>
        </header>
        <main>
            <div id="highlight-box div">
               <p id="highlight-box">
                Don't miss this amazing chance!
               </p>
            </div>
            <div id="offerDiv">
               <p id="offer-box">
                Take advantage of our exclusive offer and get your favorite products at incredible discounts.
               </p>
            </div>
            <div id="sale-boxdiv">
            <p id="sale-box">
                The end of season sale is here, with up to <span id="highlight">70%</span> off on a wide range of items.
            </p>
            </div>
            <div id="cta-boxdiv">
                <p id="cta-box">
                    Hurry, this opportunity won't last long - shop now and save big!
                </p>
            </div>
            <div id="discount-image">
                <img src="images/photo-about-sale.png" alt="70% OFF">
            </div>
        </main>
    </div>
</body>

</html>
